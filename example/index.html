		<title>FluidGallery, a Scrolling Gallery JQuery Plugin | Demo</title>

		<style type="text/css">

		html, body{
			background: black;
			margin:0;
		}

		#container{
			width:100%;

			max-width: 1024px;
		}

		.img-container{
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
		}

		.img-container img{
			display: block;
			height:auto;
			width:100%;
